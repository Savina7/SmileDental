<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
    <form action="login_action.php" method="post" class="login-form">
        <div class="imgcontainer">
            <img src="img_dental_logo.png" alt="Clinic Logo" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <label class="remember">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container footer">
            <button type="button" class="cancelbtn" onclick="this.closest('form').reset()">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a> | <a href="register.html">Register</a></span>
        </div>
    </form>
</div>

</body>
</html>
